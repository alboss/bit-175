<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Javascript to include one file inside another</title>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css" />
    <style>
      .page-parts,
      .page-parts-body {
        display: flex;
        flex-direction: column;
      }

      .page-parts-nav {
        order: -1;
      }

      @media (min-width: 768px) {
        .page-parts-body {
          flex-direction: row;
          flex: 1;
        }
        .page-parts-content {
          flex: 1;
        }
        .page-parts-nav,
        .page-parts-aside {
          /* 12em is the width of the columns */
          flex: 0 0 12em;
        }
      }
    </style>
  </head>

  <body class="page-parts">
    <header>
      <h1>Using Javascript to include one file inside another</h1>
      <p>
        You can reuse the same content multiple times across multiple pages, by
        way of Javascript.
      </p>
    </header>

    <div class="page-parts-body">
      <main class="page-parts-content">
        <h3>Mixing unique content with reusable content</h3>
<p>Some parts of the page might be unique to the page, and others might be used in more than one place.</p>
<p></p>


      </main>
      <nav class="page-parts-nav">
        <div w3-include-html="./nav.html"></div>
      </nav>
      <aside class="page-parts-aside"></aside>
    </div>
    <footer></footer>
    <script src="./includes.js"></script>
    <script>
      includeHTML();
    </script>
  </body>
</html>
