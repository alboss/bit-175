    <script>
      // The .prepend() method inserts the specified content as the first child
      // of _each_ element in the jQuery collection. With prepend and append, you
      // first say where it's going, then what the content is.
      $("header").prepend("<h2 id='subhead1'>Some examples</h2>");

      // The .prependTo() method also inserts the specified
      // content as the first child of each element in the jQuery collection,
      // but with .prependTo() and .appendTo(), you put the content first,
      // then say where it's going.
      // There is only one body element
      $("<h1>Writing HTML with Javascript</h1>").prependTo("body");

      // Notice that prepending puts it at the very top, so the last thing
      // you prepend is going to show up first.

      // The .appendTo() method inserts the specified content as the last child
      // of each element in the jQuery collection
      // There is only one body element, so this will work
      $(
        "<footer><a href='https://api.jquery.com/category/manipulation/dom-insertion-inside/'>jQuery documentation for inserting into the DOM</a></footer>"
      ).appendTo("body");

      $("footer")
        .append("<p>")
        .append(
          document.createTextNode(
            "Javascript has way too many ways to do things."
          )
        );
