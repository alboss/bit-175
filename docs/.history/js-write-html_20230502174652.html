    <script>
      // The .prepend() method inserts the specified content as the first child
      // of _each_ element in the jQuery collection. With prepend and append,
      // you first say where it's going, then what the content is.
      // There's only one <body> so this should be straightforward
      $("body").prepend(
        "<p>JavaScript, like everything else in software, runs from top to bottom, so something that you do earlier in the code might get changed by something further down.</p>"
      );
      // So, why isn't that what you see on the rendered page? It's because
      // of this next line.
      $("body").prepend("<p>You can use jQuery to write a lot of HTML</p>");
      // It's another prepend to the same element (body). Since prepend puts it at the very beginning, it gets inserted ahead of the thing that got inserted at the top on line 41.

      // The .prependTo() method also inserts the specified
      // content as the first child of each element in the jQuery collection,
      // but with .prependTo() and .appendTo(), you put the content first,
      // then say where it's going.
      // There is only one header element
      $("<h1>Writing HTML with Javascript</h1>").prependTo("header");

      // Notice that prepending puts it at the very top, so the last thing
      // you prepend is going to show up first.

      // The .appendTo() method inserts the specified content as the last child
      // of each element in the jQuery collection
      // There is only one body element, so this will work
      $(
        "<footer><a href='https://api.jquery.com/category/manipulation/dom-insertion-inside/'>jQuery documentation for inserting into the DOM</a></footer>"
      ).appendTo("body");

      // You can also get the same result using .append()
      $("footer")
        .append("<p>")
        .append(
          document.createTextNode(
            "Javascript has way too many ways to do things."
          )
        );

      // On the other hand, the same class can occur multiple times on a page
      // Here, I take the <h2> and repeat it inside every element of class "container"
      $(".container").prepend($("h2"));
      // File this under "Just because you can do a thing does not mean that you should." Repeating the same heading a bunch on the same page is a pretty awful idea

      $("#div1").append(("<h3").attr("id", "div1h3"));
      $("#div1h3").text("Container One");
      // On the other hand, the same class can occur multiple times on a page
